name: .NET

on:
  push:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup
      uses: actions/checkout@v3
      
    - name: Build dockerfile api-test-1 
      run: docker build -t docker/dotnet-api-test .
      working-directory: docker-api-test 
      
    - name: Build dockerfile api-test-2
      run: docker build -t docker/dotnet-api-test-2 .
      working-directory: docker-api-test-2 

    - name: Test api-2
      run: dotnet test 
      working-directory: docker-api-test-2 

    - name: Build api-2 artifact
      uses: actions/upload-artifact@v4
      with:
        name: api-test-2
        path: docker-api-test-2/