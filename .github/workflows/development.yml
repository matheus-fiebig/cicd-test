name: .NET

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup
      uses: actions/checkout@v3
      
    - name: Build dockerfile api-test-1 
      run: docker build -t docker/dotnet-api-test .
      working-directory: docker-api-test 
      
    - name: Build dockerfile api-test-2
      run: docker build -t docker/dotnet-api-test-2 .
      working-directory: docker-api-test-2 

    - name: Test api-2
      run: dotnet test 
      working-directory: docker-api-test-2 

    - name: Upload image 1
      uses: ishworkh/docker-image-artifact-upload@v2.0.1
      with:
        image: "docker/dotnet-api-test:latest"

    - name: Upload image 2
      uses: ishworkh/docker-image-artifact-upload@v2.0.1
      with:
        image: "docker/dotnet-api-test-2:latest"
  
  deploy:
    needs: build
    runs-on: 
      - self-hosted
    
    steps:
      - name: Run Dockerfile image 2
        run: docker run docker/dotnet-api-test-2:latest -d -p 5001:5001 -p 5004:5004 -e ASPNETCORE_HTTP_PORT=https://+:5001 -e ASPNETCORE_URLS=https://+:5004

